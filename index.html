<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fancy but not too fancy Project Tracker</h1>
          <p class="lead">Use this application to track projects and such.</p>
          <p class="live-time"></p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">Click the button to fill out a project details form</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Start
          </button>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col-6">
                    <h3>Skills Form</h3>
                    <br />
                    <form id="skills-form">
                      <div class="form-group row">
                        <label for="skill" class="col-sm-4 col-form-label"
                          >Project Name:
                        </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="skill-name" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="date" class="col-sm-4 col-form-label">Date: </label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                        </div>
                      </div>
                      <button type="submit" value="Submit" class="btn btn-info">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
